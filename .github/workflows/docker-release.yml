name: Docker-Release

on:
  push:
    branches: [ develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ develop ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v17.3
        with:
          files: |
            docker
      - name: Automated Version Bump
        if: steps.changed-files-specific.outputs.all_changed_files != ''
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          skip-tag:  'true'
          commit-message: 'CI: Bump Image version to {{version}}'

      - name: Output Step
        if: steps.changed-files-specific.outputs.all_changed_files != ''
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.changed-files-specific.outputs.all_changed_files != ''
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: downcase IMAGE_NAME
        run: |
          echo "IMAGE_NAME=${env.IMAGE_NAME,,}" >>${GITHUB_ENV}
        
      - name: Build and push Docker image
        if: steps.changed-files-specific.outputs.all_changed_files != ''
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: ./HomeLab.CookBook/
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${REPO}:latest, ${REPO}:${{ steps.version-bump.outputs.newTag }}
 
